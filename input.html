<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Your Performance Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <center><h1>Input Your Performance Data</h1></center>
    <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> 
    <form method="post">
        <label for="toe_taps">Toe Taps (10-50 taps):</label>
        <input type="number" id="toe_taps" name="toe_taps" min="10" max="50" required><br>
        <br> <br> <br> <br> <br> <br> 
        <label for="lane_agility">Lane Agility (5-20 sec):</label>
        <input type="number" id="lane_agility" name="lane_agility" min="5" max="20" step="0.1" required><br>
        <br> <br> <br> <br> <br> <br> 
        <label for="shuttle_run">Shuttle Run (10-30 sec):</label>
        <input type="number" id="shuttle_run" name="shuttle_run" min="10" max="30" step="0.1" required><br>
        <br> <br> <br> <br> <br> <br> 
        <label for="push_ups">Push Ups (8-20 reps):</label>
        <input type="number" id="push_ups" name="push_ups" min="8" max="20" required><br>
        <br> <br> <br> <br> <br> <br> 
        <label for="vertical_jump">Vertical Jump (8-30 inches):</label>
        <input type="number" id="vertical_jump" name="vertical_jump" min="8" max="30" step="0.1" required><br>
        <br> <br> <br> <br> <br> <br> 
        <button type="submit">Submit</button>
    </form>
</body>
</html>
