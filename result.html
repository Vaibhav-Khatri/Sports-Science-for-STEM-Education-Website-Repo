<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Your Performance Analysis</h1>

    <ul>
        {% for category, percentile in combined_data %}
            <li>{{ category }}: {{ percentile|round(2) }} percentile</li>
        {% endfor %}
    </ul>

    <h2>Spider Plot:</h2>
    <img src="{{ url_for('static', filename='spider_plot.png') }}" alt="Spider Plot">
</body>
</html>
